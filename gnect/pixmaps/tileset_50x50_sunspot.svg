      <stop offset="0%" stop-color="#0000c0" stop-opacity="1"/>
      <stop offset="100%" stop-color="navy" stop-opacity="1"/>
    </radialGradient>
    <linearGradient id="blue" x1="0%" y1="0%" x2="0%" y2="100%" spreadMethod="pad"
      gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="blue" stop-opacity="1"/>
      <stop offset="100%" stop-color="#000040" stop-opacity="1"/>
    </linearGradient>
    <ellipse id="button_20" cx="25" cy="25" rx="10" ry="10"/>
    <ellipse id="button_30" cx="25" cy="25" rx="15" ry="15"/>
    <ellipse id="button_40" cx="25" cy="25" rx="20" ry="20"/>
    <ellipse id="button_base" stroke="black" stroke-width="0.1" cx="25" cy="25"
      rx="25" ry="25"/>
  </defs>
  <g id="button_outer">
    <use x="0" y="0" fill="url(#red1)" xlink:href="#button_base"/>
    <use x="50" y="0" fill="url(#sun1)" xlink:href="#button_base"/>
    <use x="200" y="0" fill="url(#red2)" xlink:href="#button_base"/>
    <use x="250" y="0" fill="url(#sun2)" xlink:href="#button_base"/>
  </g>
  <rect fill="#0000c0" stroke-width="0.1" x="100" y="0" width="50" height="50" />
