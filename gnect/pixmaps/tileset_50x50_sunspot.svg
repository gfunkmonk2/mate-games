      <stop offset="0%" stop-color="red" stop-opacity="1"/>
      <stop offset="100%" stop-color="maroon" stop-opacity="1"/>
    </linearGradient>
    <radialGradient id="blue_radial_fade_out" cx="50%" cy="50%" r="50%" fx="50%"
      fy="50%" spreadMethod="pad" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="navy" stop-opacity="1"/>
      <stop offset="100%" stop-color="#0000c0" stop-opacity="1"/>
    </radialGradient>
    <radialGradient id="blue_radial_fade_in" cx="50%" cy="50%" r="50%" fx="50%"
