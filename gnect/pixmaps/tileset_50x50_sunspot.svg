<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN"
	"http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg width="300" height="50">
  <defs stroke-width="0.1">
    <linearGradient id="sun2" x1="100%" y1="100%" x2="0%" y2="0%"
