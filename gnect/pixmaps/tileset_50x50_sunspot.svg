      <stop offset="0%" stop-color="red" stop-opacity="1"/>
      <stop offset="100%" stop-color="maroon" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="red1" x1="0%" y1="0%" x2="100%" y2="100%"
