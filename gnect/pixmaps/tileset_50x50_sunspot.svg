    <use x="50" y="0" fill="url(#sun2)" xlink:href="#button_40"/>
    <use x="200" y="0" fill="url(#red1)" xlink:href="#button_40"/>
    <use x="250" y="0" fill="url(#sun1)" xlink:href="#button_40"/>
  </g>
  <g id="button_inner">
    <use x="0" y="0" fill="url(#red1)" xlink:href="#button_30"/>
    <use x="50" y="0" fill="url(#sun1)" xlink:href="#button_30"/>
    <use x="200" y="0" fill="url(#red2)" xlink:href="#button_30"/>
    <use x="250" y="0" fill="url(#sun2)" xlink:href="#button_30"/>
